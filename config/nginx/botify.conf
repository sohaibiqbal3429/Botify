server {
    listen 80;
    listen 443 ssl http2;
    server_name _;

    # SSL placeholders (replace with real cert/key paths)
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;

    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;
    gzip_min_length 256;

    brotli on;
    brotli_comp_level 5;
    brotli_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;

    client_max_body_size 25m;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:32m inactive=60m use_temp_path=off;
    proxy_cache_valid 200 60m;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

    location ~* \.(env|git|config|lock)$ {
        return 403;
    }

    location /_next/static/ {
        proxy_cache STATIC;
        proxy_ignore_headers Set-Cookie;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        expires 1y;
        proxy_pass http://127.0.0.1:3000;
    }

    location /images/ {
        proxy_cache STATIC;
        proxy_ignore_headers Set-Cookie;
        add_header Cache-Control "public, max-age=2592000, stale-while-revalidate=2592000" always;
        proxy_pass http://127.0.0.1:3000;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering on;
        proxy_buffers 32 64k;
        proxy_busy_buffers_size 256k;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        add_header Cache-Control "no-store" always;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering on;
        proxy_buffers 32 64k;
        proxy_busy_buffers_size 256k;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
        add_header Cache-Control "public, max-age=120, stale-while-revalidate=600";
    }

    location = /healthz {
        proxy_pass http://127.0.0.1:3000/api/health;
    }
}
